              <div class="pt-1 btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-outline-secondary" value="alignLR">Left</button>

                <button type="button" class="btn btn-outline-secondary" value="alignLR">Right</button>
              </div>
            </div>

              <h5 class="card-title">FetchInfo</h5>
              <div id="" class="bg-gradient ">_...-..._</div>
              <div id="INFO_Weather" class="bg-gradient ">_...-..._</div>
              <div id="INFO_GOD2" class="bg-gradient ">_...-..._</div>
            </div>
          </div>
          <div class="col-sm-auto">
            <div class="card">
              <div class="card-body bg-dark ">
                <h5 class="card-title">Stock Color</h5>
                <!--              <label class="form-label">Color UP/MIDDLE/DOWN</label>-->
                <!--              <input type="color" class="d-inline-block form-control form-control-color" id="Color_Stock_UP" value='#dc3545' title="Choose your color">-->
                <input type="color" class="d-inline-block form-control form-control-color" id="Color_Stock_MIDDLE"
                       value="#aaaaaa" title="Choose your color">
                <!--              <input type="color" class="d-inline-block form-control form-control-color" id="Color_Stock_DOWN" value="#20c997" title="Choose your color">-->

                <h5 class="form-label pt-3">Period time</h5>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked>
                  <label class="form-check-label" for="flexSwitchCheckDefault">Realtime Stock</label>
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="RandomSeed">
                  <label class="form-check-label" for="RandomSeed">Perlin Noise</label>

                </div>
                <label for="realtimePeriod" class="form-label bg-dark">Realtime period second:</label>
                <output>20</output>
                <input type="range" class="form-range bg-dark" min="1" max="60" id="realtimePeriod"
                       onchange="this.v=this.value" oninput="this.previousElementSibling.value = this.value">
                <div class="progress">
                  <div class="progress-bar progress-bar-striped bg-success" id="realtimePeriodCount" role="progressbar"
                       style="width: 15%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">âˆž
                  </div>
                </div>

                <h5 class="form-label pt-3">Stock Areas
                  <button id="changeStockAreasBtn" type="button" class="btn btn-outline-light"> Re-Input</button>
                </h5>
                <textarea class="form-control" id="changeStockAreasTextArea" rows="8">TSLA,2222.SR ,601088.SS ,RELIANCE.BO ,BAS.F ,DOW ,600028.SS ,BRK-A ,601318.SS ,ALVE.F ,VZ ,600941.SS ,AAPL ,GOOGL ,MSFT ,2330.TW ,2317.TW ,005930.KS ,PLD ,SPG ,3333.HK ,ENGQF ,EDF ,EOAN.DE ,WMT ,7203.T ,CVS ,MDT ,JNJ ,ABT</textarea>


              </div>
            </div>
